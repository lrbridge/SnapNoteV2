    <div class="modal fade" id="saveModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Save to Deck</h4>
          </div>
          <div class="modal-body">

              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <div class="col-lg-10">
                       <select ng-model="note.deck" class="form-control" id="select">
                            <option ng-repeat="deck in decks">{{deck.name}}</option>
                        </select>
                    </div>
                  </div>
                    
                  <!--div class="checkbox">
                    <label>
                      <input type="checkbox"> Checkbox

              </form>
 
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" ng-click="save(note)">Save</button>
          </div>
        </div>
      </div>
