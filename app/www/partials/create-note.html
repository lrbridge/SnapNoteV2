    <!-- Modal -->
    <div class="modal fade" id="saveModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Save to Deck</h4>
          </div>
          <div class="modal-body">

          <form class="form-inline">
                <fieldset>
                  <div class="form-group">
                    <div class="col-lg-6">
                        
                        <div class="radio" ng-repeat="item in options">
                            <label>
                                <input type="radio" name="radioGroup" ng-model="$parent.existing" value="{{item.value}}">
                                {{item.label}}
                            </label>
                        </div>
                        
                        <!--select ng-model="deck" ng-options="deck.id as deck.name for deck in decks" ng-selected="selectedDeck" class="form-control" id="select"></select-->
                        
                        <input ng-model="newDeckName" ng-hide="existing" type="text" class="form-control" id="newDeckInput" placeholder="New Deck Name">
                    
                        <select ng-model="deck" ng-show="existing" ng-options="deck.name for deck in decks" class="form-control"></select>
                        
                    </div>
                  </div>
                </fieldset>
              </form>
 
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(deck)">Confirm</button>
          </div>
        </div>
      </div>
    </div>
