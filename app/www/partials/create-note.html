    <!-- Modal -->
    <div class="modal fade" id="saveModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Save to Deck</h4>
          </div>
          <div class="modal-body">

              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <div class="col-lg-10">
                       <select ng-model="deck" ng-options="deck.id as deck.name for deck in decks" class="form-control" id="select">
                        </select>
                    </div>
                  </div>
                    
                  <!--div class="checkbox">

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(deck)">Save</button>
          </div>
        </div>
      </div>
