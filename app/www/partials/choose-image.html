<div ng-init="showTutorial()" >
	<div class="page-header" style="margin-bottom: 0px;">
    	<div class="navbar navbar-default navbar-fixed-top">
    		<div class="navbar-header">
        		<a href="#">
        			<button class="btn btn-info btn-nav-left">Cancel</button>
        		</a>
        		<a class="navbar-brand centered">Choose a Photo</a>
        		<a class="dropdown" style="visibility: hidden" data-toggle="dropdown">
          			<button class="btn dropdown-toggle btn-nav-right">Options <span class="caret"></span></button>
        		</a>
      		</div>
		</div>
  	</div>

	<div style="padding: 5px">
		<h4>Create a notecard from a new photo...</h4>
		<div>
			<button type="button" class="btn btn-primary" ng-click="capturePhoto()">Take New Photo</button>
		<div>
		<h4>...or choose an existing photo:</h4>
		<div style="margin-top: 10px; padding: 10px 10px 0 10px; border: solid #A3A3A3 1px;">
			<span ng-repeat="photo in photos">
				<a href="#/create/{{photo}}">
					<img ng-src="{{photo}}" style="width:23.8%;margin: 0 0 10px 0;" alt=""></img>                
				</a>
			</span>
		</div>
	</div>

	<!-- Modal dialog for create note tutorial -->
	<div class="modal fade" id="createNoteModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="tutorialClose()" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="createNoteModalLabel">New Note Tutorial</h4>
				</div>
				<div class="modal-body">
					<h4 class="createNoteBodyLabel">Tap 'Take New Photo' to use the device's camera to take a new image as the base of the new note.</h4>
					<img  id="createNoteTutorialImg" 
						style="border: 1px solid gray;width:90%;margin-left:5%;height:80%" 
						ng-src="img/create-tutorial-take-new.png" 
						alt="">
					</img>
				</div>
				<div class="modal-footer">
					<button type="button" id="createNoteTutorialBtn" class="btn btn-primary pull-left" ng-click="nextCreateNoteTutorial()">Next</button>
					<input type="checkbox" id="createNoteTutorialCheck"> Do not display again</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
