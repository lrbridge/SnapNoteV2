<div ng-init="showTutorial()" >
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header" style="width: 100%;">
			<div style="width: 100%;text-align: center;">
				<a href="#"><button class="btn btn-mini navbar-left btn-info" style="float:left;margin-top: 4px;margin-left:4px;">Cancel</button></a>
				<a class="navbar-brand" style="padding-top:10px;">Choose a Photo</a>
			</div>
		</div>
	</div>
	<div class="page-header">
	</div>


	<!--<button type="button"  class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
	<p>Choose a photo to use as the base of your new note.</p>
	<button type="button" class="btn btn-primary" ng-click="capturePhoto()">Take New Photo</button>
	<br>
	<br>
	<span ng-repeat="photo in photos">
		<a href="#/create/{{photo}}">
			<img ng-src="{{photo}}" style="width:20%;height:20%;margin:1%" alt=""></img>                
		</a>
	</span>

		<!-- Modal dialog for create note tutorial -->
		<div class="modal fade" id="createNoteModal">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" ng-click="tutorialClose()" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="createNoteModalLabel">New Note Tutorial</h4>
			  </div>
			  <div class="modal-body">
				<h4 class="createNoteBodyLabel">Tap 'Take New' to use the device's camera to take a new image.</h4>
				<img  id="createNoteTutorialImg" 
					style="border: 1px solid gray;width:90%;margin-left:5%;height:80%" 
					ng-src="img/create-tutorial-take-new.png" 
					alt="">
				</img>
			  </div>
			  <div class="modal-footer">
				<button type="button" id="createNoteTutorialBtn" class="btn btn-primary pull-left" ng-click="nextCreateNoteTutorial()">Next</button>
				<input type="checkbox" id="createNoteTutorialCheck"> Do not display again</button>
			  </div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
