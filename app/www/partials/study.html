<div class="study">

	<div class="page-header">
		<h1 class="text-center">
			<a href="#"><button class="btn btn-mini pull-left">Home</button></a>
			{{ deck.name }}
			<!--<a href="#/shuffle"><button class="btn btn-mini pull-right">Shuffle</button></a>-->
		</h1>
	</div>

	<!-- src here will become the card's front -->
	<img id="note" style="border: 1px solid gray;width:90%;margin-left:5%;" ng-src="{{card}}" ng-click="flipCard($event)" ng-mousedown="start($event)" ng-mouseup="end($event)" alt=""></img>
	
	<div>Tap on the right side of the screen to flip the note.</div>
	
	<button ng-click="nextCard()">Next Card</button>

</div>
