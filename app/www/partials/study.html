<div class="study" ng-init="showTutorial()">
	<div class="navbar navbar-default navbar-fixed-top" style="float:none;">
		<div class="navbar-header" style="width: 100%;">
			<div style="width: 100%;text-align: center;">
				<a href="#"><button class="navbar-default btn btn-mini navbar-left btn-info" style="float:left;margin-top:4px;margin-bottom:4px;margin-left:4px;border-style:none;">Home</button></a>
				<a class="navbar-brand" style="float:center;padding-top:10px;">Study: {{deck.name}}</a>
				<a class="dropdown" data-toggle="dropdown"><button class="navbar-default btn dropdown-toggle btn-mini navbar-right btn-info" style="float:right;margin-top: 4px;margin-bottom:4px;margin-right:4px;border-style:none;">Options<span class="caret"></span></button></a>
				<ul class="dropdown-menu pull-right">
					<li><a ng-click="addReminder()">Add Reminder</a></li>
					<li><a ng-click="deleteDeck()">Delete Deck</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="page-header">
	</div>
    <div class="container" >
	
	<!-- src here will become the card's front -->
	<img  id="note" 
        style="border: 1px solid gray;max-width: 340px;max-height:440px;display:block;margin:0 auto;" 
        ng-src="{{card}}" 
		ng-click="flipCard($event)"
        alt="">
	</img>

    <!-- Modal dialog for deck options -->
    <div class="modal fade" id="optionsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{ deck.name }} Options</h4>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" ng-click="addReminder()">Add Reminder</button>
            <button type="button" class="btn btn-primary" ng-click="deleteDeck()">Delete Deck</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->	
	
	<div class="navbar navbar-fixed-bottom study-options">
	  	<div class="btn-group btn-group-justified">
			<a class="navbar-default btn btn-default btn-primary" ng-click="previousCard()">Previous Note</a>
			<a id="nextNote" class="navbar-default btn btn-default btn-primary" ng-click="nextCard()">Next Note</a>
		</div>
	</div>	
	
	</div>	

    <!-- Modal dialog for study tutorial -->
    <div class="modal fade" id="studyModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="tutorialClose()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="studyModalLabel">Study Tutorial</h4>
          </div>
		  <div class="modal-body">
			<h4 class="studyBodyLabel">Tap anywhere on the image to reveal the blurred section(s).</h4>
			<img  id="studyTutorialImg" 
				style="border: 1px solid gray;width:90%;margin-left:5%;height:80%" 
				ng-src="img/study-tutorial-tap.png" 
				alt="">
			</img>
		  </div>
          <div class="modal-footer">
            <button type="button" id="nextStudyTutorialBtn" class="btn btn-primary pull-left" ng-click="nextStudyTutorial()">Next</button>
            <input type="checkbox" id="studyTutorialCheck"> Do not display again</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->	

</div>
