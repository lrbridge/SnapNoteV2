<div class="deck-list">

	<div class="page-header">
		<input type="text" class="form-control" id="search" placeholder="Search online for decks">
		<h1>
			<a href="#"><button class="btn btn-mini pull-right" ng-click="edit()">Edit</button></a>
			My Decks
		</h1>
	</div>
	
	<div class="list-group">
		<div ng-repeat="deck in decks | orderBy:'name'">
    		<a href="#/{{ deck.id }}/view" class="list-group-item"><h4 class="list-group-item-heading">{{ deck.name }}</h4></a>
    	</div>
	</div>

	<a href="#/create" type="button" class="btn btn-default btn-lg btn-block">New Note</a>
	
</div>
