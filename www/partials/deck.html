<div class="deck">
	
	<div class="page-header">
		<h1>
			<a href="#"><button class="btn btn-mini pull-left">Home</button></a>
			{{ deck.name }}
		</h1>
	</div>

	<ul ng-repeat="card in deck.cards">
		<li>{{ card.front }}</li>
	</ul>
	
	<a href="#/{{ deck.id }}/study" type="button" class="btn btn-default btn-lg btn-block">Study!</a>
	
	<a href="#/{{ deck.id }}/reminders" type="button" class="btn btn-default btn-lg btn-block">Reminders!</a>
	
</div>
